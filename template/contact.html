{% extends "base.html" %}

{% block title %} Contact Us {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mx-0 mb-3" >
    <img src="/static/image/Contact_Us.png" height="560" width="1350">
    <div class="carousel-caption d-none d-md-block">
        <h4>Want to know us Personally. Contact Us.</h4>
        <p>Chill your secrets are safe here. </p>
    </div>
    <div class="container">
        <strong><h1 class="text-center">Contact Us.</h1></strong>
        <form method = "post" action = "/contact">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name.">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email.">
            </div>
           
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="Number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number.">
            </div>

            <div class="form-group">
                <label for="desc">Reason for your contact.</label>
                <textarea class="form-control" id="desc" name ="desc" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    {% endblock body %}
